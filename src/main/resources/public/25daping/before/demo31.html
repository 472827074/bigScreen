<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/echarts.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ now.name }}</p>
	</div>

	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 400px; height: 400px;position: absolute;"></div>
	<div id="main2" style="width: 400px; height: 400px;position: absolute;left: 400px"></div>



</body>


<script type="text/javascript">
    var data = {now:{name:1}};
	new Vue({
		el : "#app",
		data : data
	})
</script>



<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));

	// 指定图表的配置项和数据
	var option = {
		title : {
			text : 'ECharts 入门示例'
		},
		tooltip : {},
		legend : {
			data : [ '销量' ]
		},
		xAxis : {
			data : [ "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子" ]
		},
		yAxis : {max:50,interval:5,width :1},
		series : [ {
			name : '销量',
			type : 'bar',
			data : [ 5, 20, 36, 10, 10, 20 ]
		} ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	setInterval(function(){
		var as = new Array();
		for(var i = 0;i < 6;i++){
			as[i] = Math.random() *10;
		}
		option.series[0].data = as;
		myChart.setOption(option);
	},1000);
	
	
	var myChart2 = echarts.init(document.getElementById('main2'));

	// 指定图表的配置项和数据
	var option2 = {
		title : {
			text : 'ECharts 入门示例'
		},
		tooltip : {},
		legend : {
			data : [ '销量' ]
		},
		xAxis : {
			data : [ "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子" ]
		},
		yAxis : {max:50,interval:5,width :1},
		series : [ {
			name : '销量',
			type : 'bar',
			data : [ 5, 20, 36, 10, 10, 20 ]
		} ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart2.setOption(option2);
	setInterval(function(){
		var as = new Array();
		for(var i = 0;i < 6;i++){
			as[i] = Math.random() *10;
		}
		option2.series[0].data = as;
		myChart2.setOption(option2);
	},1000);
	
	
	
</script>
</html>
