<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="zxt/zxt_sla_user_req" class="zxt" 
	style="width: 600px; height: 300px; position: absolute;"></div>
	<div id="zxt/zxt_sla_user_success" class="zxt" data-linetype="bar"
	style="width: 600px; height: 300px; position: absolute;left: 600px"></div>
	<div id="zxt/zxt_sla_user_respontime" class="zxt" data-isareastyle="false" 
	style="width: 600px; height: 300px; position: absolute;left: 1200px"></div>
	
	<div id="zxt/zxt_sla_produce_req" class="zxt" 
	style="width: 600px; height: 300px; position: absolute;top: 300px"></div>
	<div id="zxt/zxt_sla_produce_success" class="zxt" data-linetype="bar"
	style="width: 600px; height: 300px; position: absolute;left: 600px;top: 300px"></div>
	<div id="zxt/zxt_sla_produce_respontime" class="zxt" data-isareastyle=false
	style="width: 600px; height: 300px; position: absolute;left: 1200px;top: 300px"></div>
	
	<div id="zxt/zxt_sla_intel_req" class="zxt" 
	style="width: 600px; height: 300px; position: absolute;top: 600px"></div>
	<div id="zxt/zxt_sla_intel_success" class="zxt" data-linetype="bar"
	style="width: 600px; height: 300px; position: absolute;top: 600px;left: 600px"></div>
	<div id="zxt/zxt_sla_intel_respontime" class="zxt" data-isareastyle=false
	style="width: 600px; height: 300px; position: absolute;top: 600px;left: 1200px"></div>


</body>



<script type="text/javascript">
	$(function() {

		//创建折线图
		var zxts = $(".zxt");
		for(var i = 0;i < zxts.length;i++){
			var zxt = $(zxts[i]);
			createZxt(zxts[i].id,zxt.data("linetype"),zxt.data("isareastyle"));
		}
		

	});
</script>
</html>
